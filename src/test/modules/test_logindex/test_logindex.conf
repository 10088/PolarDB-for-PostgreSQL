max_connections = 100
shared_buffers = 128MB
dynamic_shared_memory_type = posix
max_wal_size = 64GB
min_wal_size = 5GB
wal_level = minimal
max_wal_senders=0
synchronous_commit=on
checkpoint_timeout=1d
autovacuum = off
log_autovacuum_min_duration = 0
log_checkpoints = on
log_line_prefix = '%m [%p] %q%a '
log_lock_waits = on
log_temp_files = 128kB
max_prepared_transactions = 2
polar_enable_redo_logindex=on
polar_logindex_table_batch_size=1000
polar_logindex_unit_test = 1